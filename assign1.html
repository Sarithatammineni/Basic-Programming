<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highest & Average CTC</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #c9b7f0;
      width: 300px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }

    h2 {
      font-style: italic;
      color: #2e2466;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card p {
      color: gray;
      margin: 5px 0;
      font-size: 14px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 22px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><b>Highest &<br>Average CTC</b></h2>

    <div class="card">
      <p>Expected Increase in<br>Salary Potential</p>
      <h3>60%</h3>
    </div>

    <div class="card">
      <p>Average CTC</p>
      <h3>₹6.1 LPA</h3>
    </div>

    <div class="card">
      <p>Highest CTC</p>
      <h3>₹36 LPA</h3>
    </div>
  </div>
</body>
</html>
